<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body class="min-h-screen flex flex-col" >
    <header class="bg-blue-950 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img class="imagen1"
                src="/Proyecto-Javascript/img/puedes generar un logo de un hotel, lujoso pero sencillo, el hotel se llama el rincon de camila.jpg"
                width="130px">
            <nav>
                <ul id="lista" class="flex space-x-4">
                    <li><a href="/Proyecto-Javascript/index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="/Proyecto-Javascript/reservas.html" class="hover:underline">Reservas</a></li>
                    <li><a href="/Proyecto-Javascript/contacto.html" class="hover:underline">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="grid md:grid-cols-2 gap-12">
            
            <section class="space-y-8">
                <h3 class="text-2xl font-light text-gray-900">Información de Contacto</h3>
                
                <div class="space-y-6">
                    <div class="flex items-start space-x-4">
                        <i class="fas fa-map-marker-alt text-black text-xl mt-1"></i>
                        <div>
                            <h4 class="font-semibold text-gray-900">Dirección</h4>
                            <p class="text-gray-600">Av. Principal 123, Malagabita,Santander</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-4">
                        <i class="fas fa-phone text-black text-xl mt-1"></i>
                        <div>
                            <h4 class="font-semibold text-gray-900">Teléfono</h4>
                            <p class="text-gray-600">+57 324 896 1886</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-4">
                        <i class="fas fa-envelope text-black text-xl mt-1"></i>
                        <div>
                            <h4 class="font-semibold text-gray-900">Email</h4>
                            <p class="text-gray-600">info@Campus-hotelcamila.com</p>
                        </div>
                    </div>
                </div>
            </section>

            
            <section class="bg-white p-8 rounded-lg shadow-sm">
                <h3 class="text-2xl font-light text-gray-900 mb-6">Envíenos un mensaje</h3>
                
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2  focus:border-transparent">
                    </div>

                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:border-transparent">
                    </div>

                    <div class="space-y-2">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Asunto</label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2  focus:border-transparent">
                    </div>

                    <div class="space-y-2">
                        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2  focus:border-transparent"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-950 text-white py-3 px-6 rounded-md hover:bg-blue-400 transition-colors duration-200">
                        Enviar mensaje
                    </button>
                </form>
            </section>
        </div>
    </main>

    <section class="wpp">
        <div class="whatsapp-button">
         
          <a href="https://wa.me/+573248961886" target="_blank">
              <i class="fab fa-whatsapp"></i>
              <img src="https://static.vecteezy.com/system/resources/previews/018/930/564/non_2x/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.png" width="70px">
          </a>
        </div>
      
      </section>

    
    <footer class="bg-blue-950 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-sm">&copy; 2025 Hotel D' Camila's  Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    
</body>
<script src="contacto.js"></script>
</html>
