<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción Hilton Honors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-950 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img class="imagen1"
                src="/Proyecto-Javascript/img/puedes generar un logo de un hotel, lujoso pero sencillo, el hotel se llama el rincon de camila.jpg"
                width="130px">
            <nav>
                <ul id="lista" class="flex space-x-4">
                    <li><a href="/Proyecto-Javascript/index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="/Proyecto-Javascript/reservas.html" class="hover:underline">Reservas</a></li>
                    <li><a href="/Proyecto-Javascript/contacto.html" class="hover:underline">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <article class="flex flex-col md:flex-row gap-6 items-center bg-white rounded-lg overflow-hidden shadow-sm">
            
            <div class="w-full md:w-1/2">
                <img 
                    src="/Proyecto-Javascript/img/HabitacionDoble.jpeg"
                    alt="Persona caminando por sendero tropical" 
                    class="w-full h-[400px] object-cover"
                >
            </div>

            <!-- Contenido -->
            <div class="w-full md:w-1/2 p-6 space-y-6">
                <header>
                    <h1 class="text-3xl font-bold text-gray-900 mb-4">2X puntos</h1>
                    <p class="text-lg text-gray-600">
                        Gane el doble de puntos Hilton Honors por cada noche de su estadía.
                    </p>
                </header>

                <!-- Etiquetas -->
                <div class="flex gap-3">
                    <span class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100 text-sm font-medium text-gray-800">
                        Ganar puntos
                    </span>
                    <span class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100 text-sm font-medium text-gray-800">
                        Miembro de honor
                    </span>
                </div>

                <!-- Botón CTA -->
                <div class="pt-4">
                    <a 
                        href="#" 
                        class="inline-block px-6 py-3 bg-[#00264C] text-white font-medium rounded hover:bg-[#003366] transition-colors duration-200"
                    >
                        Ver detalles de la oferta
                    </a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
