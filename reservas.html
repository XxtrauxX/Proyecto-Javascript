<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Reservas</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-blue-950 text-white p-4">
        <div class="container mx-auto flex justify-between items-center ">
            <img class="imagen1"
                src="/Proyecto-Javascript/img/puedes generar un logo de un hotel, lujoso pero sencillo, el hotel se llama el rincon de camila.jpg"
                width="130px">
            <nav>
                <ul id="lista" class="flex space-x-4">
                    <li><a href="/Proyecto-Javascript/index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="/Proyecto-Javascript/reservas.html" class="hover:underline">Reservas</a></li>
                    <li><a href="/Proyecto-Javascript/contacto.html" class="hover:underline">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>






    <main class="flex-grow">

        <h1 class="text-3xl font-bold text-center mb-12" >Consulte Las Fechas de tu Estadía</h1>
        

        <div class=" bg-cover  bg-[url('https://images8.alphacoders.com/458/458482.jpg')]">

            <form id="formulario" class="max-w-sm mx-auto">
                <label for="fechaInicio">Fecha de Check-in:</label>


                <input
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="date" id="fechaInicio" required><br><br>

                <label for="fechaFin">Fecha de Check-out:</label>
                <input
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="date" id="fechaFin" required><br><br>

                <label for="numPersonas">Número de Personas:</label>
                <input
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="number" id="numPersonas" max="8" required><br><br>


                <button
                id="botonsubmit"    
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                    type="submit">Consultar Disponibilidad</button>
            </form>

        </div>
        <br><br>




        <div id="contenidojs"></div>


    </main>

</body>
<script src="reservas.js"></script>

</html>
