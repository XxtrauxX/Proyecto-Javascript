<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro Inicio Sesi칩n</title>
</head>
<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <section>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Registro</h2>
            <form id="signupForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Nombre</label>
                        <input type="text" placeholder="Nombre" id="name" name="name" required autofocus
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Mail</label>
                        <input type="email" placeholder="Mail" id="email" name="email" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contrase침a</label>
                        <input type="password" placeholder="Contrase침a" id="password" name="password" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Registro"
                           class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                </div>
            </form>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ya tienes una cuenta? 
                <a href="/Proyecto-Javascript/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Login
                </a>
            </p>
        </section>
    </div>
    <script src="inicio-sesi칩n.js"></script>
</body>
</html>
