<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitación2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Proyecto-Javascript/modulo-de-html/styles-html/stylesh4.css">

</head>

<body>
    <header class="bg-blue-950 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img class="imagen1"
                src="/Proyecto-Javascript/img/puedes generar un logo de un hotel, lujoso pero sencillo, el hotel se llama el rincon de camila.jpg"
                width="130px">
            <nav>
                <ul id="lista" class="flex space-x-4">
                    <li><a href="/Proyecto-Javascript/index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="/Proyecto-Javascript/reservas.html" class="hover:underline">Reservas</a></li>
                    <li><a href="/Proyecto-Javascript/contacto.html" class="hover:underline">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </header>



    <div id="contenedor"></div>

    <div class="wrapper">

       

    <button id="reserva" href="#"
        class="inline-block px-6 py-3 bg-[#00264C] m-9  ml-2 mx-auto  text-white font-medium rounded hover:bg-blue-500 transition-colors duration-200">
        RESERVAR
    </button>


    <button id="eliminar" href="#"
        class="inline-block px-6 py-3 bg-[#00264C] m-9  ml-2 mx-auto  text-white font-medium rounded hover:bg-red-500 transition-colors duration-200">
        Eliminar Reserva
    </button>

   


    <div id="datos"></div>


    <section class="modal">
        <div class="modal_container">
            <div class="modal_close">
                x
            </div>

            <form class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Nombre del titular de la reserva</h2>
                <input id="nombreform" type="text" name="nombre" placeholder="Escriba su nombre"
                    class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <h2 class="text-xl font-semibold mb-4">Correo Electrónico</h2>
                <input type="email" id="correo" placeholder="Ingrese su Correo"
                    class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <h2 class="text-xl font-semibold mb-4">Número de Tarjeta</h2>
                <input type="number" id="tarjeta" placeholder="Ingrese su número de Tarjeta"
                    class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button type="submit" id="confirmar"
                    class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">
                    Confirmar
                </button>
            </form>

        </div>
    </section>

</body>
<script src="habitacion6.js"></script>

</html>
